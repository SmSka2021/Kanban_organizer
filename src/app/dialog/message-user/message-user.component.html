<div *ngIf="showModal$ | async">
  <div class="wrapper-fon"></div>
  <div class="modal-confirm"
      [class.modal-confirm-light]="!darkBackground"
      [class.modal-confirm-dark]="darkBackground">
    <h3 class="modal-title">{{title}}</h3>
    <div class="container-btn">
      <button type="button"
      class="btn-close"
      [class.btn-light]="darkBackground"
      [class.btn-dark]="!darkBackground"
      (click)="close()">Ok</button>
    </div>
  </div>
</div>
