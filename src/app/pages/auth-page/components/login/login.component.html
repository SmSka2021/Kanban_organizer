<form
  [formGroup]="form"
  *transloco="let t"
  class="container"
>
  <mat-form-field appearance="fill" class="field">
    <input
      matInput
      type="text"
      [placeholder]="t('auth.login.login-plh')"
      formControlName="login"
      maxlength="25"
      minlength="3"
    />
    <mat-error *ngIf="login?.invalid">
      <span *ngIf="login?.errors?.['required']">{{t('auth.login.login-plh')}}</span>
      <span *ngIf="login?.errors?.['minlength']">{{t('forms.errors.lengthLogin')}}</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="standard" class="field">
    <mat-label>{{t('auth.login.password-plh')}}</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      type="password"
      formControlName="password"
      maxlength="25"
      minlength="8"
    />
    <mat-error *ngIf="password?.invalid">
      <span *ngIf="password?.errors?.['required']">{{t('auth.login.password-plh')}}</span>
      <span *ngIf="password?.errors?.['minlength']"> {{t('forms.errors.lengthPass')}} </span>
    </mat-error>
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <button
    mat-raised-button
    [disabled]="!form.valid"
    color="primary"
    type="submit"
    (click)="onSubmit()"
  >
    {{ t("auth.login.btn") }}
  </button>
</form>
